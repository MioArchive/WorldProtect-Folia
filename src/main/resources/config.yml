ProtectedWorlds:
  - 'spawn'

DisableBlockBreak: true
DisableBlockPlace: true
DisableCreatureSpawn: true
DisableEnderPearl: true
DisableDamage: true
KeepInventory: true
DisableItemDrop: false
DisableItemPickup: false
DisableFishing: true
DisableItemFrameInteract: true
DisablePortals: true

EntityInteract:
  Disabled: true
  Whitelisted: # entity names with which can interacted
    - 'PLAYER'

BlockInteract: # all types can be found here - https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
  Disabled: true
  Whitelisted:
    - 'ENDER_CHEST'
    - 'ENCHANTING_TABLE'
    - 'ANVIL'
    - 'CHIPPED_ANVIL'
    - 'DAMAGED_ANVIL'